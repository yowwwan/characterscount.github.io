<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer > </script>
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lobster&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
  <title>Document</title>
</head>
<body> 
 
 
 
  <section class="main">
   
    <div class="header"></div>
   
    <h1 class="headertext">CHARACTERS COUNTER</h1>
   
    <section class="container">
     
      <textarea name="textarea" class="textarea" placeholder="Click here to activate typing mode..."></textarea>
      <div class="stats">
       
        <section class="stat">
          <i class="fa-brands fa-icon fa-square-facebook faFacebook"></i>
          <span class="stat-number-Facebook ">63000</span>
          <div class="stat-name stat-fontFacebook">Facebook</div>
        </section>
       
        <section class="stat">
          <i class="fa-brands fa-icon fa-square-twitter faTwitter"></i>
          <span class="stat-number-Twitter ">280</span>
          <div class="stat-name stat-fontTwitter">Twitter</div>
        </section>
       
        <section class="stat">
          <i class="fa-brands fa-icon fa-square-instagram faInstagram"></i>
          <span class="stat-number-Instagram">2200</span>
          <div class="stat-name stat-fontInstagram">Instagram</div>
        </section>
       
        <section class="stat">
          <i class="fa-duotone fa-solid fa-spinner faLoad"></i>
          <i class="fa-regular fa-keyboard fa-keyboardRed  faWritten"></i>
          <div class="stat-name stat-char stat-fontWritten stat-typingMode">Typing mode Off</div>
          <span class="stat-number stat-number-zero ">0</span>
          <div class="stat-name stat-char stat-fontWritten">Written characters</div>
        </section>
       
      </div>
     
    </section>
   
  </section>
 
</body>
</html>
